<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2063b739a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css" type="text/css">
    


    <title>Calculator</title>
</head>

<body onload="myDisplayDateTime()">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2c3e50;">
        <div class="container">
            <a class="navbar-brand" href="#">LAPPY 486</a>


        </div>
    </nav>




    <div class="row mx-1">
        <div id="admin" class="col-lg-6 col-xl-4 d-flex">    
            <div class="jumbotron px-2 my-3 py-3 text-center calc">
                    <h1><i class="fas fa-users-cog"></i> Admin</h1>
                <form>
                    <div class="form">
                        <p><strong>Add a new product</strong></p>
                        <div class="row my-2">
                            <div class="col-sm-4 mt-1 mt-sm-0">

                            </div>
                            <div class="col-sm-4 mt-1 mt-sm-0">
                                <input placeholder="Product Name" type="text" class="form-control " id="newProduct">
                            </div>
                            <div class="col-sm-4 mt-1 mt-sm-0">
                                <button type="button" onclick="addProduct();" class="btn btn-secondary">Add Product</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-inline-row mt-4">
                        <p><strong>Select a product then add the price per unit</strong></p>
                        <div class="row">
                            <div class="col-sm-4 mt-1 mt-sm-0">
                                <select class="btn btn-secondary" id="firstSelect">
                                    <option value="1"></option>
                                

                                </select>
                            </div>
                            <div class="col-sm-4 mt-1 mt-sm-0">
                                <input placeholder="Price" type="number" step="0.01" class="form-control " id="price">
                            </div>
                            <div class="col-sm-4 mt-1 mt-sm-0">
                                <button type="button" onclick="addPriceOfProduct();" class="btn btn-secondary">Add Price</button>
                            </div>
                        </div>

                    </div>

                </form>
            </div>
        </div>
        <div id="checkout" class="col-lg-6 col-xl-4 d-flex">
            <div class="jumbotron px-2 my-3 py-3 text-center calc">
                <h1><i class="fas fa-cash-register"></i> Checkout</h1>
                <form>

                    <div class="form">

                        <div class="row my-2">
                            <div class="col-sm-3 mt-1 mt-sm-0">

                            </div>
                            <div class="col-sm-6 my-1 mt-sm-0">
                                <button type="button" onclick="newTransaction();" class="btn btn-secondary">New Transaction</button>
                            </div>
                            <div class="col-sm-3 mt-1 mt-sm-0">

                            </div>

                        </div>

                        <div class="form-inline-row mt-4">
                            <p><strong id="coText">Select a product then add the price per unit</strong></p>
                            <div class="row">
                                <div class="col-sm-4 mt-1 mt-sm-0">
                                    <select class="btn btn-secondary" id="secondSelect">

                                    </select>
                                </div>
                                <div id="numbuttons" class="col-sm-4 mt-1 mt-sm-0">

                                    <div class="row mb-1">
                                        <div class="col-4 px-sm-1">
                                            <button id="1" type="button" class="btn btn-secondary">1</button>
                                        </div>
                                        <div class="col-4 px-sm-1">
                                            <button type="button" id="2" class="btn btn-secondary">2</button>
                                        </div>
                                        <div class="col-4 px-sm-1">
                                            <button type="button" id="3" class="btn btn-secondary">3</button>
                                        </div>
                                    </div>
                                    <div class="row mb-1">
                                        <div class="col-4 px-sm-1">
                                            <button type="button" id="4" class="btn btn-secondary">4</button>
                                        </div>
                                        <div class="col-4 px-sm-1">
                                            <button type="button" id="5" class="btn btn-secondary">5</button>
                                        </div>
                                        <div class="col-4 px-sm-1">
                                            <button type="button" id="6" class="btn btn-secondary">6</button>
                                        </div>
                                    </div>
                                    <div class="row mb-1">
                                        <div class="col-4 px-sm-1">
                                            <button type="button" id="7" class="btn btn-secondary">7</button>
                                        </div>
                                        <div class="col-4 px-sm-1">
                                            <button type="button" id="8" class="btn btn-secondary">8</button>
                                        </div>
                                        <div class="col-4 px-sm-1">
                                            <button type="button" id="9" class="btn btn-secondary">9</button>
                                        </div>
                                    </div>
                                    <div class="row mb-1">
                                        <div class="col-4 px-sm-1">
                                        </div>
                                        <div class="col-4 px-sm-1">
                                            <button type="button" id="0" class="btn btn-secondary">0</button>
                                        </div>
                                        <div class="col-4 px-sm-1">
                                        </div>
                                    </div>


                                </div>
                                <div class="col-sm-4 mt-1 mt-sm-0">
                                    <button type="button" onclick="addToCart();" class="btn btn-secondary">Add to Cart</button>
                                </div>
                            </div>

                        </div>
                        <div class="row my-2">
                            <div class="col-sm-4 mt-1 mt-sm-0">

                            </div>
                            <div class="col-sm-4 mt-1 mt-sm-0">

                            </div>
                            <div class="col-sm-4 mt-1 mt-sm-0">
                                <button type="button" onclick="popReciept();" class="btn btn-secondary">Amount Due</button>
                            </div>

                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div id="reciept" class="col-xl-4 d-flex" >
            <div class="jumbotron px-2 my-3 py-3 text-center calc">
                <h1><i class="fas fa-receipt"></i> Receipt</h1>
                <table class="receiptborder">
                    <thead>
                        <tr>
                            <td colspan="4">
                                <p id="dateTime"></p>
                            </td>

                        </tr>
                        <tr>
                            <td >Product</td>
                            <td > $/unit </td>
                            <td > Unit(s) </td>
                            <td > Price </td>
                        </tr>
                    </thead>
                    <tbody id="recieptTable">
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">
                                <p id="TotalPrice">Total Price:</p>
                                <p id="Taxes">Taxes:</p>
                                <p id="AmountDue">Amount Due:</p>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>








    <!-- cashier JS data   -->
    <script src="script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
